<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ€</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
</head>

<body>
    <div class="container-fluid">
        <div style="margin-top: 10px">
            <img id="imagePreview" src="" alt="Image Preview" style="max-height: 50%; max-width: 100%; display: none;">
        </div>
        <div style="margin-top: 10px;" class="input-group">
            <button id="pasteBtn" class="btn btn-warning" type="button">Paste</button>
            <input type="file" id="uploader" class="form-control" multiple>
        </div>
        <div>
            <div id="text"></div>
        </div>
    </div>
    <script type="module">
        var language = "vie"
        const worker = await Tesseract.createWorker(language, 1);

        var div = document.getElementById("text");

        var imagePreview = document.getElementById('imagePreview');


        function displayImage(file) {
            console.log("Display:", file)

            const reader = new FileReader();
            reader.onload = function (e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            }
            reader.readAsDataURL(file);
            div.innerHTML = "";
        }

        async function recognize(file) {
            console.log(file)
            const ret = await worker.recognize(file);
            console.log({ "text": ret.data.text });
            div.innerHTML += `<b>Caption:</b><br>` + ret.data.text.replaceAll("\n", "<br>") + "<br><br>";
        }


        async function handleUpload(e) {
            const files = event.target.files;
            if (files.length == 0) {
                return
            }
            displayImage(files[0])
            await recognize(files[0])
        }




        async function handlePaste(e) {
            var items = e.clipboardData.items;
            console.log(items)


            if (items.length <= 1) {
                return
            }
            if (items[1].type.indexOf("image") !== -1) {
                const file = items[1].getAsFile();


                displayImage(file);
                await recognize(file);
            }
        }

        async function handlePasteButton(e) {
            const items = await navigator.clipboard.read();
            if (items.length == 0) {
                return
            }
            console.log(items[0])
            const imageTypes = items[0].types.filter(type => type.startsWith('image/'));

            if (imageTypes.length > 0) {
                const file = await items[0].getType(imageTypes[0]);
                displayImage(file);
                await recognize(file);
            }
        }

        const uploader = document.getElementById('uploader');
        uploader.addEventListener('change', handleUpload);
        document.addEventListener('paste', handlePaste, false);
        var pasteBtn = document.getElementById('pasteBtn');
        pasteBtn.addEventListener('click', handlePasteButton, false);
    </script>
</body>

</html>

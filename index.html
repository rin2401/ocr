<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ€</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
</head>

<body>
    <div class="container-fluid">
        <div>
            <img id="imagePreview" src="" alt="Image Preview" style="max-height: 50%; max-width: 100%; display: none;">
        </div>
        <div style="margin: 10px">
            <input type="file" id="uploader" class="form-control" multiple>
        </div>
        <div>
            <div id="text"></div>
        </div>
    </div>
    <script type="module">
        var language = "vie"
        const worker = await Tesseract.createWorker(language, 1);

        var div = document.getElementById("text");


        const recognize = async function (addEventListener) {
            const files = event.target.files;

            if (event.target.files && event.target.files[0]) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };

                reader.readAsDataURL(event.target.files[0]);
            }

            console.log(files)

            for (let i = 0; i < files.length; i++) {
                const ret = await worker.recognize(files[i]);
                console.log({ "text": ret.data.text });

                div.innerHTML += `<b>Image ${i}</b><br>` + ret.data.text.replaceAll("\n", "<br>") + "<br><br>";
            }
        }
        const elm = document.getElementById('uploader');
        elm.addEventListener('change', recognize);
    </script>
</body>

</html>
